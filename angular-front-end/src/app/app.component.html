<h1>{{title}}</h1>

<div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="person.name" />
  </div>
  <div>
    <button (click)="addPerson()">Add</button>
  </div>
</div>
<table class='table'>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons;let i=index">
      <td>{{persons[i].id}}</td>
      <td>{{persons[i].name}}</td>
    </tr>
  </tbody>
</table>
