<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td scope="row">{{person.id}}</td>
        <td scope="row"><a routerLink="/person-edit/{{person.id}}">{{person.firstname}}</a></td>
        <td scope="row"><a routerLink="/person-edit/{{person.id}}">{{person.lastname}}</a></td>
        <td scope="row"><a routerLink="/person-edit/{{person.id}}">{{person.email}}</a></td>
        <td scope="row">
          <input class="add" type="button" routerLink="/person-edit/{{person.id}}" value="Edit"/>
          <input class="rem" type="button" (click)="deleteById(person.id)" value="Delete"/>
        </td>
      </tr>
    </tbody>
